<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>海信KPL抽奖活动 - 信息提交</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
    <div class="submit-page">
            <!-- background image as <img> with object-fit -->
            <img class="bg-img" src="images/submit-bg.jpg" alt="" aria-hidden="true" loading="lazy" />
            <!-- 可选装饰位：顶部标题装饰与底部粒子 -->
            <div class="decor decor-submit-top"></div>
            <div class="decor decor-submit-bottom"></div>
            <!-- 标题与中奖提示已按需求移除 -->
            <div class="prize-result" id="prizeResult" style="display:none">
                <!-- 中奖信息通过JavaScript动态显示（已隐藏于 UI） -->
            </div>
            <form class="submit-form" id="submitForm">
                <div class="form-group">
                    <label for="name">姓名</label>
                    <input type="text" id="name" name="name" required placeholder="">
                </div>
                <div class="form-group">
                    <label for="phone">手机</label>
                    <input type="tel" id="phone" name="phone" required pattern="^1[3-9]\d{9}$" placeholder="">
                </div>
                <div class="form-group">
                    <label for="address">地址</label>
                    <!-- 使用单行输入以与其他文本框保持一致的尺寸；超长内容可水平滚动 -->
                    <input type="text" id="address" name="address" required placeholder="" />
                </div>
                <div class="form-group">
                    <label for="email">邮箱</label>
                    <input type="email" id="email" name="email" required placeholder="">
                </div>
                <div class="button-group">
                    <button type="submit" class="submit-btn start-btn" aria-label="提交信息"></button>
                </div>
            </form>
        </div>
    </div>
    <script src="js/submit.js"></script>
</body>
</html>
